# ============================================
# VietShort - Docker Compose
# Development & Production environments
# ============================================
# Usage:
#   Development : docker compose up -d
#   Production  : docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs        : docker compose logs -f [service]
#   Stop        : docker compose down
#   Reset DB    : docker compose down -v
# ============================================

services:
  # ─── MySQL Database ─────────────────────────
  mysql:
    image: mysql:8.0
    container_name: vietshort-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vietshort}
      MYSQL_USER: ${MYSQL_USER:-vietshort_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-vietshort_pass}
    ports:
      - "${MYSQL_PORT:-3308}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
    command: >
      --default-authentication-plugin=caching_sha2_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=200
      --innodb-buffer-pool-size=256M
      --slow-query-log=1
      --long-query-time=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - vietshort-network

  # ─── Redis Cache ────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: vietshort-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vietshort-network

  # ─── Backend API (NestJS) ───────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: vietshort-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://${MYSQL_USER:-vietshort_user}:${MYSQL_PASSWORD:-vietshort_pass}@mysql:3306/${MYSQL_DATABASE:-vietshort}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # ─ URLs: override .env when deploying to VPS (set APP_HOST in .env) ─
      FRONTEND_URL: http://${APP_HOST:-localhost}:3001
      ADMIN_CMS_URL: http://${APP_HOST:-localhost}:3002
      API_URL: http://${APP_HOST:-localhost}:3000
      CORS_ORIGIN: http://${APP_HOST:-localhost}:3000,http://${APP_HOST:-localhost}:3001,http://${APP_HOST:-localhost}:3002
      VNPAY_RETURN_URL: http://${APP_HOST:-localhost}:3001/payment/vnpay/return
      GOOGLE_CALLBACK_URL: http://${APP_HOST:-localhost}:3000/api/v1/auth/google/callback
      FACEBOOK_CALLBACK_URL: http://${APP_HOST:-localhost}:3000/api/v1/auth/facebook/callback
      APPLE_CALLBACK_URL: http://${APP_HOST:-localhost}:3000/api/v1/auth/apple/callback
      TIKTOK_CALLBACK_URL: http://${APP_HOST:-localhost}:3000/api/v1/auth/tiktok/callback
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vietshort-network

  # ─── Client Web (Next.js) ──────────────────
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    container_name: vietshort-client
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://${APP_HOST:-localhost}:3000/api/v1
      NEXT_PUBLIC_WS_URL: ws://${APP_HOST:-localhost}:3000
    ports:
      - "3001:3001"
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - vietshort-network

  # ─── Admin CMS (Next.js) ───────────────────
  admin:
    build:
      context: ./admin-cms
      dockerfile: Dockerfile
      target: development
    container_name: vietshort-admin
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://${APP_HOST:-localhost}:3000
      NEXT_PUBLIC_WS_URL: ws://${APP_HOST:-localhost}:3000
    ports:
      - "3002:3002"
    volumes:
      - ./admin-cms:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - vietshort-network

# ─── Volumes ──────────────────────────────────
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# ─── Networks ─────────────────────────────────
networks:
  vietshort-network:
    driver: bridge
